<ion-header>

  <ion-navbar>
    <ion-title>addGrade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="submit()">
    <ion-item>
      <ion-label>Grade</ion-label>
      <ion-select [(ngModel)]="grade" name="grade">
        <ion-option *ngFor="let grade of possibleGrades">{{grade}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Comments</ion-label>
      <ion-textarea [(ngModel)]="comments" name="comments" placeholder="Comments or notes from assignment"> </ion-textarea>
    </ion-item>

    <button ion-button block type="submit">Add Grade</button>
  </form>
</ion-content>
