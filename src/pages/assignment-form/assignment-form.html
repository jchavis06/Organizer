<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="submitForm()">

    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select [(ngModel)]="type" name="type" multiple="false" placeholder="None">
        <ion-option *ngFor="let type of possibleTypes">{{type}}</ion-option>
      </ion-select>

    </ion-item>

    <ion-item>
      <ion-label>Estimated Time Needed</ion-label>
      <ion-input type="text" [(ngModel)]="timeNeeded" name="timeNeeded"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Due Date</ion-label>
      <ion-datetime class="border-none" min="2017" max="2018"displayFormat="MMMM D YYYY" pickerFormat="MMMM D YYYY" name="dueDate" [(ngModel)]="dueDate"></ion-datetime>
    </ion-item>

    <ion-item id="description">
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="description" placeholder="Description" name="description"></ion-textarea>
    </ion-item>

    <ion-item *ngIf="grade">
      <ion-label>Grade</ion-label>
      <ion-select [(ngModel)]="grade" name="grade">
        <ion-option *ngFor="let grade of possibleGrades">{{grade}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="grade">
      <ion-label>Comments</ion-label>
      <ion-textarea [(ngModel)]="comments" name="comments"></ion-textarea>
    </ion-item>

    <button ion-button block type="submit">{{addOrEdit}} Assignment</button>
  </form>
</ion-content>
